<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Novo Feedback</h2>
  <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2">Nome</label>
      <input type="text" id="name" formControlName="name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Seu nome">
    </div>
    <div class="mb-4">
      <label for="recipient" class="block text-gray-700 font-bold mb-2">Redirecionar para</label>
      <select id="recipient" formControlName="recipient" [disabled]="users.length === 0"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="feedback" class="block text-gray-700 font-bold mb-2">Feedback</label>
      <textarea id="feedback" formControlName="feedback"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Seu feedback"></textarea>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Enviar</button>
    </div>
  </form>
</div>
